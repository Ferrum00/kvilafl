name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install build tools and dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ libcurl4-openssl-dev

    - name: Build and run
      run: |
        g++ -o myprogram main.cpp -lcurl
        ./myprogram
strategy:
  matrix:
    cmake-build:
      build-type: [Debug, Release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-cxx@v2
      with:
        compiler: gcc
        compiler-version: 10
        cxx-version: 17  # Указывает использование C++17
