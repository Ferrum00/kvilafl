name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install libcurl4-openssl-dev

    - name: Build and run
      run: |
        g++ -o myprogram main.cpp -lcurl
        ./myprogram
